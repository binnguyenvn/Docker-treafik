version: '3.5'

volumes:
  production_traefik: {}

services:
  traefik:
    build:
      context: .
      dockerfile: ./traefik/Dockerfile
    image: crm_production_traefik
    volumes:
      - production_traefik:/etc/traefik/acme
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    networks:
      - az-network

networks:
    az-network:
        external: true
